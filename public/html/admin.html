<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/admin.css" />
  <link rel="stylesheet" href="../css/animation.css" />
  <link rel="stylesheet" href="../css/admin_template.css" />
  <link rel="icon" href="../images/icon.PNG" />
</head>
<title>ChatUs - Admin</title>
</head>

<body>
  <div class="wrapper wrapper_users">
    <div class="users_wrapper">
      <div class="users_wrapper_header">
        <span id="connections1">Atendimentos</span>
      </div>

      <div class=" users_wrapper_body">
        <div id="list_users">

        </div>
      </div>
    </div>
  </div>

  <script id="connection_template" type="text/template">
    <div class="user" id="user{{room}}">
      <span class="email">{{email}}</span>
      <button class="connect" onclick="contactUser('{{room}}')">Entrar em atendimento</button>
    </div>
  </script>

  <script id="chat_box_template" type="text/template">
    <div class="chat_template" id="chat_template">
      <div class="chat_template_header">
        <span>Em atendimento ~ {{email}}</span>
        <div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="chat_template_body" id="allMessages_{{id}}">
        <!-- <div class="wrapper_admin" id="wrapper_admin_{{id}}"></div> -->
      </div>

      <div class="chat_template_footer">
        <input type="text" id="send_message_{{id}}" placeholder="Digite sua mensagem..." />
        <button id="send_message" onclick="sendMessage('{{id}}')">Enviar</button>
      </div>
    </div>
  </script>

  <div class="wrapper_chats">
    <div id="chats"></div>
  </div>
</body>

<script src=" https://kit.fontawesome.com/50c3adfcb8.js" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
<script src="https://unpkg.com/mustache@latest"></script>
<script src="../js/admin.js"></script>

</html>
